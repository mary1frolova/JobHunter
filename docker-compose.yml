version: '3.9'

services:
  web:
    build: .
    command: gunicorn jobhunter_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: jobhunterdb
      POSTGRES_USER: jobuser
      POSTGRES_PASSWORD: jobpassword

